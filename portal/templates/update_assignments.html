{% extends "layouts/base.html" %}


{% block title %}Update {{assignment[2]}}{% endblock %}


{% block content %}
{% if message %}
  <p>{{ message }}</p>
{% endif %}
  <form method='POST'>
    <label>Select Assignment Type:
        <select name="type">
          <option value="standard">Standard</option>
          <option value="file">File Upload</option>
        </select>
      </label>
    <label for="assignment">assignment Name
      <input type="text" name="assignment" value="{{assignment[1]}}"/>
    </label>
    <label>Total Points
      <input type="number" name="points" value="{{assignment[6]}}"/>
    </label>
    <label for="Info">Info
        <textarea class='assignment-info' name="info">{{assignment[2]}}</textarea>
    </label>
    <input type="submit" value="Submit" />
</form>

<a href="/assignments/{{assignment[0]}}/grades">Grades</a>

{% endblock %}
