{% extends "layouts/base.html" %}


{% block title %}Assignments{% endblock %}


{% block content %}

{% if message %}
  <p>{{ message }}</p>
{% endif %}

  <form method='POST'>
    <label>Select Session:
        <select name="sess">
          <option value=""></option>
          {% for session in sessions %}
          <option value="{{session[0]}}">{{session[6]}} {{session[1]}}</option>
          {% endfor %}
        </select>
      </label>
      <label>Select Assignment Type:
          <select name="type">
            <option value="standard">Standard</option>
            <option value="file">File Upload</option>
          </select>
        </label>
    <label for="assignment_name">Assignment Name
      <input type="text" name="assignment_name" />
    </label>
    <label>Total Points
      <input type="number" name="points" />
    </label>
    <label for="Info">Info
      <textarea class='assignment-info' name="info" ></textarea>
    </label>
    <input type="submit" value="Submit" />
  </form>

  <h2>Edit Assignment</h2>
  <ul>
      {% for item in assign %}
      <li><a href="/assignments/{{item[0]}}">{{item[3]}}{{item[5]}} - {{ item[1] }}</a></li>
      {% endfor %}
  </ul>


{% endblock %}
