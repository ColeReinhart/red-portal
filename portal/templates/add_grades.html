{% extends "layouts/base.html" %}


{% block title %}{{assignment[2]}}{{assignment[3]}} - {{assignment[4]}} Grades{% endblock %}


{% block content %}
{% if message %}
  <p>{{ message }}</p>
{% endif %}
  <form method='POST'>
    {% for student in students %}
      <label>{{student[1]}}
        <input type="number" name="{{student[0]}}" value="{{student[2]}}">
      </label>
    {% endfor %}
    <input type="submit">
  </form>

{% endblock %}
