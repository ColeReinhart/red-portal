{% extends "layouts/base.html" %}

{% block title %}My Sessions{% endblock %}

{% block content %}
{% if error %}
{{ error }}
{% endif %}
<ul>
  {% for session in sessions %}
    <li><a href="/sessions/{{session[0]}}">{{session[6]}}{{session[1]}}</a></li>
  {% endfor %}
</ul>

<a href="/sessions/create">Create Session</a>
{% endblock %}
