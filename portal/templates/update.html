{% extends "layouts/base.html" %}


{% block title %} Update {{course[2]}}{% endblock %}


{% block content %}

  <form method='POST'>

    <label for="Course">Course Name
      <input type="text" name="course" value="{{course[3]}}"/>
    </label>
    <label for="number">Course Number
        <input type="text" name="course_number" value="{{course[2]}}" />
    </label>
    <label for="Info">Info
      <input class='course-info' type="test" name="info" value="{{course[4]}}" />
    </label>
    <input type="submit" value="Submit" />
    <input type="button" value="remove" name="remove"/>
</form>

{% endblock %}
