<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {% block head %}
    <title>{% block title %}{% endblock %}</title>

    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/latest/normalize.css" type="text/css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Crimson+Text|Lato:400,400i,700" />
    <link rel="stylesheet" href="static/styles.css" type="text/css" />
    {% endblock %}
  </head>
  <body>
    <header>
      <div class="header">
        <h1>{{ self.title() }}</h1>
        <img src="../static/images/thaddeus_logo.png" alt="Thaddeus Stevens Logo"/>
      </div>
    </header>

    <main>
      {% block content %}{% endblock %}
    </main>

    <footer>
      <h2 class="footer_left">Thaddeus Stevens College of Technology</h2>
      <address class="footer_right">
        <h2>Adress</h2>
        <p>750 E King St</p>
        <p>Lancaster, PA 17602</p>
        <h2>Phone</h2>
        <p><a href="tel:1-717-299-7701">717.299.7701</a></p>
      </address>
    </footer>
  </body>
</html>
