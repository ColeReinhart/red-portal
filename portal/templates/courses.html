{% extends "layouts/base.html" %}


{% block title %}Courses{% endblock %}


{% block content %}
{% if error %}
  <p>{{ error }}</p>
{% endif %}
  <form method='POST'>

    <label for="Course">Course Name
      <input type="text" name="course" />
    </label>
    <label for="number">Course Number
        <input type="text" name="course_number" />
    </label>
    <label for="Info">Info
      <textarea class='course-info' name="info" ></textarea>
    </label>
    <input type="submit" value="Submit" />
  </form>


  <h2>Edit Courses</h2>
  <ul>
      {% for item in rows %}
      <li><a href="/courses/{{item[0]}}">{{ item[2] }}</a></li>
      {% endfor %}
  </ul>


{% endblock %}
